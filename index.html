<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE108 Final Project - Online Game</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1c2c 0%, #319292 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .play-button {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.6);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature {
            flex: 1;
            max-width: 200px;
            padding: 1rem;
        }

        .feature img {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AmmonChat - Hang Out With Classmates</h1>
        <p></p>
        <a href="exports/game.html" class="play-button">Play Now!</a>
        
        <div class="features">
            <div class="feature">
                <img src="icons/face-sad-cry.svg" alt="Finals icon">
                <p>Complain about Finals With other students!</p>
            </div>
            <div class="feature">
                <img src="icons/face-laugh-beam.svg" alt="Customization icon">
                <p>Customize your character's appearance.</p>
            </div>
            <div class="feature">
                <img src="icons/comments.svg" alt="Chat icon">
                <p>Chat with others and make new friends!</p>
            </div>
        </div>
    </div>
</body>
</html>
